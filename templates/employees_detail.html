{% load static %}
<!DOCTYPE html> <!--get from html boiler plate-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Django Basics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link rel ="stylesheet" href = "{% static 'css/style.css'%}">
</head>
<body>
  
  <div class = "container pt-5"><!--padding top 5-->
    <div class="card mx-auto" style="width: 18rem;">
        <img class="card-img-top" src="{{ employee.photo.url }}" alt="Card image cap">  <!-- displaying along with photo of emp emp details-->
        <div class="card-body">   <!--so here above we are giving table name.fieldname.url-->
          <p class="card-text">{{employee.first_name}} {{employee.last_name}}</p>
          <p class="card-text"> {{employee.phone}}</p>
          <p class="card-text"> {{employee.email}}</p>
        </div>
        <a href = "{% url 'home' %}" class = "btn btn-primary">Back</a>   <!-- this for back button redirect to home page-->
      </div>
</div>
</body>
</html>
